<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <div class="social-media">
                <h3>Follow us:</h3>
                <a href="https://facebook.com/TechCon2024" target="_blank" aria-label="Facebook">Facebook</a>
                <a href="https://twitter.com/TechCon2024" target="_blank" aria-label="Twitter">Twitter</a>
                <a href="https://instagram.com/TechCon2024" target="_blank" aria-label="Instagram">Instagram</a>
            </div>
        </section>
        <section class="map">
            <h2>Our Location</h2>
            <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14666868.522516998!2d17.493145400018996!3d-26.17134397282872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1758982654301!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required />
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@something.com" required />
                <br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                <br><br>
                <button type="submit">Send message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Explicity copyright.</p>
    </footer>
</body>
</html>
